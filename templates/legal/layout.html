<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Vidos Entegrasyon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='landing.css') }}">
    <style>
        .legal-container {
            padding: var(--spacing-4xl) var(--spacing-lg);
            max-width: 1000px;
            margin: 0 auto;
        }

        .legal-card {
            background: white;
            padding: var(--spacing-3xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0, 0, 0, 0.05);
            line-height: 1.8;
            color: var(--color-text-secondary);
        }

        .legal-card h1,
        .legal-card h2,
        .legal-card h3 {
            color: var(--color-text-primary);
            margin-top: var(--spacing-xl);
            margin-bottom: var(--spacing-sm);
        }

        .legal-card h1 {
            margin-top: 0;
            border-bottom: 2px solid var(--color-primary-light);
            display: inline-block;
            padding-bottom: 5px;
        }

        .last-update {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-lg);
        }
    </style>
</head>

<body>
    <nav class="navbar scrolled">
        <div class="nav-container d-flex justify-content-between align-items-center w-100 px-3">
            <a href="{{ url_for('main.index') }}" class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Vidos" style="height: 40px;">
            </a>
            <a href="{{ url_for('auth.login') }}" class="btn-login"
                style="padding: 0.5rem 1rem; font-size: 0.85rem;">Giriş Yap</a>
        </div>
    </nav>

    <div class="legal-container">
        <div class="legal-card">
            <div class="last-update">Son Güncelleme: 19 Aralık 2025</div>
            {% block legal_content %}{% endblock %}

            <div style="margin-top: var(--spacing-2xl); border-top: 1px solid #eee; padding-top: var(--spacing-lg);">
                <a href="{{ url_for('main.index') }}" class="btn-primary"
                    style="font-size: 0.9rem; padding: 0.5rem 1.5rem;">Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 Vidos Entegrasyon. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>

</html>
