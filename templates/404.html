{% extends "_base.html" %}
{% block title %}404 - Sayfa Bulunamadı{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: calc(100vh - 4rem);">
  <div class="text-center p-5 card shadow-lg animate__animated animate__fadeIn">
    <h1 class="display-1 text-danger fw-bold">404</h1>
    <h2 class="h3 mb-4 text-gray-800">Üzgünüz, Sayfa Bulunamadı</h2>
    <p class="lead mb-4">{{ error or 'İstediğiniz sayfa mevcut değil.' }}</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg"><i class="bi bi-arrow-left me-2"></i> Kontrol Paneline Dön</a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<style>
/* 404 sayfasına tam ekran görünüm vermek için sidebar'ı gizle */
#sidebar { display: none !important; }
.main-content { padding: 0 !important; width: 100vw; } 
</style>
{% endblock %}
