{% extends "_base.html" %}

{% block title %}Sunucu Hatası{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <h1 class="display-1 fw-bold text-danger">500</h1>
        <h2 class="mb-4">Beklenmeyen Bir Hata Oluştu!</h2>
        <p class="lead mb-4 text-muted">Sunucularımızda beklenmeyen bir hata meydana geldi. Teknik ekibimiz durumdan
            haberdar edildi.</p>

        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-house-door me-2"></i>Kontrol Paneli
            </a>
            <a href="{{ url_for('support.create', category='system_error', subject='500 Sunucu Hatası') }}"
                class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-headset me-2"></i>Destek Talebi Oluştur
            </a>
        </div>
    </div>
</div>
{% endblock %}
