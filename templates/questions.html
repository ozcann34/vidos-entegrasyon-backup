{% extends "_base.html" %}

{% block title %}Müşteri Soruları{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h1 class="h3 mb-0 text-gray-800">Müşteri Soruları</h1>
            <p class="text-muted small mb-0">Pazaryerlerinden gelen müşteri sorularını buradan yönetebilirsiniz.</p>
        </div>
        <div class="col-auto">
            <div class="d-flex gap-2">
                <select class="form-select w-auto" id="marketplaceSelect">
                    <option value="all">Tüm Pazaryerleri</option>
                    <option value="pazarama">Pazarama</option>
                    <option value="n11">N11</option>
                    <option value="trendyol">Trendyol</option>
                </select>
                <button class="btn btn-primary" onclick="loadQuestions()">
                    <i class="bi bi-arrow-repeat"></i> Yenile
                </button>
            </div>
        </div>
    </div>

    <!-- Questions Container -->
    <div id="questionsContainer" class="row g-4">
        <!-- Questions will be loaded here -->
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
            <p class="mt-2 text-muted">Sorular yükleniyor...</p>
        </div>
    </div>
</div>

<!-- Answer Modal -->
<div class="modal fade" id="answerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Soruyu Cevapla</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Soru:</label>
                    <p id="modalQuestionText" class="p-3 bg-light rounded text-muted fst-italic"></p>
                </div>
                <div class="mb-3">
                    <label for="answerText" class="form-label fw-bold">Cevabınız:</label>
                    <textarea class="form-control" id="answerText" rows="4"
                        placeholder="Cevabınızı buraya yazın..."></textarea>
                </div>
                <input type="hidden" id="modalQuestionId">
                <input type="hidden" id="modalMarketplace">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" onclick="submitAnswer()">
                    <i class="bi bi-send"></i> Gönder
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    async function loadQuestions() {
        const container = document.getElementById('questionsContainer');
        const marketplace = document.getElementById('marketplaceSelect').value;

        container.innerHTML = `
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Sorular yükleniyor...</p>
        </div>
    `;

        try {
            const response = await fetch(`/api/questions?marketplace=${marketplace}`);
            const result = await response.json();

            if (!result.success) {
                container.innerHTML = `<div class="col-12"><div class="alert alert-danger">${result.message}</div></div>`;
                return;
            }

            const questions = result.data;

            if (questions.length === 0) {
                container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="bi bi-chat-square-dots display-1 text-muted opacity-25"></i>
                    <p class="mt-3 text-muted">Bekleyen soru bulunmamaktadır.</p>
                </div>
            `;
                return;
            }

            container.innerHTML = questions.map(q => `
            <div class="col-12 col-md-6 col-xl-4">
                <div class="card h-100 border-${q.answered ? 'success' : 'warning'} shadow-sm">
                    <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                        <span class="badge bg-${getMarketplaceColor(q.marketplace)}">${q.marketplace.toUpperCase()}</span>
                        <small class="text-muted">${formatDate(q.date)}</small>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-start mb-3">
                            <img src="${q.image_url || 'https://via.placeholder.com/60'}" class="rounded me-3" style="width: 60px; height: 60px; object-fit: cover;">
                            <div>
                                <h6 class="card-title text-truncate mb-1" style="max-width: 200px;" title="${q.product_name}">${q.product_name}</h6>
                                <small class="text-muted">${q.username || 'Misafir Kullanıcı'}</small>
                            </div>
                        </div>
                        <div class="bg-light p-3 rounded mb-3 position-relative">
                            <i class="bi bi-quote position-absolute top-0 start-0 m-1 text-muted opacity-25 fs-1"></i>
                            <p class="card-text mb-0 position-relative z-1">${q.text}</p>
                        </div>
                        ${q.answered ?
                    `<div class="alert alert-success py-2 px-3 small mb-0">
                                <i class="bi bi-check-circle me-1"></i> Cevaplandı
                            </div>` :
                    `<button class="btn btn-primary w-100" onclick="openAnswerModal('${q.id}', '${q.marketplace}', '${escapeHtml(q.text)}')">
                                <i class="bi bi-reply"></i> Cevapla
                            </button>`
                }
                    </div>
                </div>
            </div>
        `).join('');

        } catch (error) {
            console.error(error);
            container.innerHTML = `<div class="col-12"><div class="alert alert-danger">Sorular yüklenirken bir hata oluştu.</div></div>`;
        }
    }

    function getMarketplaceColor(mp) {
        const colors = {
            'pazarama': 'danger', // Pinkish/Red
            'n11': 'danger',      // Red
            'trendyol': 'warning' // Orange
        };
        return colors[mp] || 'secondary';
    }

    function formatDate(dateStr) {
        if (!dateStr) return '';
        const d = new Date(dateStr);
        return d.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(text) {
        return text.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
    }

    let currentModal = null;

    function openAnswerModal(id, marketplace, text) {
        document.getElementById('modalQuestionId').value = id;
        document.getElementById('modalMarketplace').value = marketplace;
        document.getElementById('modalQuestionText').innerText = text;
        document.getElementById('answerText').value = '';

        currentModal = new bootstrap.Modal(document.getElementById('answerModal'));
        currentModal.show();
    }

    async function submitAnswer() {
        const id = document.getElementById('modalQuestionId').value;
        const marketplace = document.getElementById('modalMarketplace').value;
        const answer = document.getElementById('answerText').value;

        if (!answer.trim()) {
            Swal.fire('Hata', 'Lütfen bir cevap yazın.', 'warning');
            return;
        }

        const btn = document.querySelector('#answerModal .btn-primary');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Gönderiliyor...';

        try {
            const response = await fetch('/api/questions/answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, marketplace, answer })
            });

            const result = await response.json();

            if (result.success) {
                Swal.fire('Başarılı', 'Cevap gönderildi!', 'success');
                currentModal.hide();
                loadQuestions(); // Refresh list
            } else {
                Swal.fire('Hata', result.message || 'Cevap gönderilemedi.', 'error');
            }

        } catch (error) {
            Swal.fire('Hata', 'Sunucu hatası oluştu.', 'error');
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }

    document.addEventListener('DOMContentLoaded', loadQuestions);
</script>
{% endblock %}
