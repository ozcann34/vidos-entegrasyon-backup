<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Yap - Vidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 2rem 0;
        }

        .payment-card {
            max-width: 550px;
            width: 100%;
            padding: 2.5rem;
            z-index: 10;
        }

        .price-option {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-option:hover {
            background: rgba(99, 102, 241, 0.05);
            border-color: var(--primary);
        }

        .price-option input {
            transform: scale(1.4);
            accent-color: var(--primary);
        }

        .btn-pay {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>

<body class="mesh-bg">
    <div class="payment-card glass-card">
        <div class="plan-header">
            <h3>{{ plan_details.name }} Paketi</h3>
            <p class="text-muted">Aboneliğinizi başlatmak için ödeme planını seçin.</p>
        </div>

        <!-- Checkout sayfasına yönlendiren form -->
        <form action="/payment/checkout" method="GET">
            <input type="hidden" name="plan" value="{{ plan }}">

            <label class="price-option">
                <div class="d-flex align-items-center">
                    <input type="radio" name="billing_period" value="monthly" checked>
                    <div>
                        <strong>Aylık Ödeme</strong><br>
                        <small class="text-muted">Her ay yenilenir</small>
                    </div>
                </div>
                <div class="fs-5 fw-bold">₺{{ plan_details.price }}</div>
            </label>

            <label class="price-option">
                <div class="d-flex align-items-center">
                    <input type="radio" name="billing_period" value="yearly">
                    <div>
                        <strong>Yıllık Ödeme</strong> <span class="badge bg-success ms-2">%20 İndirim</span><br>
                        <small class="text-muted">Tek seferlik ödeme</small>
                    </div>
                </div>
                <div class="fs-5 fw-bold">₺{{ (plan_details.price * 12 * 0.8)|int }}</div>
            </label>

            <button type="submit" class="btn btn-pay primary-glow">
                Ödemeye Devam Et <i class="bi bi-arrow-right ms-2"></i>
            </button>

            <div class="text-center mt-3">
                <img src="https://www.shopier.com/images/shopier_logo_main.png" alt="Shopier"
                    style="height: 25px; opacity: 0.7;">
            </div>
        </form>
    </div>

</body>

</html>
