<!DOCTYPE html>
<html lang="tr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Yap - Vidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 2rem 0;
            background: #f8f9fa;
            color: #1f2937;
        }

        .payment-card {
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .plan-header h3 {
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .price-option {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .price-option:hover {
            border-color: #d1d5db;
        }

        .price-option.selected {
            border-color: var(--primary-color);
            background: #fdfcff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .price-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            transition: all 0.2s ease;
        }

        .price-option input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            box-shadow: inset 0 0 0 3px #fff;
        }

        .btn-pay {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 24px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .discount-badge {
            background: #ecfdf5;
            color: #059669;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-amount {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }

        .secure-footer {
            margin-top: 1.5rem;
            text-align: center;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .secure-footer:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="payment-card animate__animated animate__fadeInUp">
        <div class="plan-header text-center mb-4">
            <div class="mb-3">
                <div class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle"
                    style="width: 64px; height: 64px;">
                    <i class="bi bi-credit-card-fill text-primary fs-3"></i>
                </div>
            </div>
            <h3>{{ plan_details.name }} Paketi</h3>
            <p class="text-secondary mb-0">Aboneliğinizi başlatmak için ödeme planını seçin.</p>
        </div>

        <form action="/payment/checkout" method="GET" id="paymentForm">
            <input type="hidden" name="plan" value="{{ plan }}">

            <label class="price-option selected" id="option-monthly">
                <div class="d-flex align-items-center">
                    <input type="radio" name="billing_period" value="monthly" checked onchange="updateSelection(this)">
                    <div>
                        <div class="fw-bold text-dark">Aylık Ödeme</div>
                        <small class="text-muted">Her ay yenilenir</small>
                    </div>
                </div>
                <div class="price-amount">₺{{ plan_details.price }}</div>
            </label>

            <label class="price-option" id="option-yearly">
                <div class="d-flex align-items-center">
                    <input type="radio" name="billing_period" value="yearly" onchange="updateSelection(this)">
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="fw-bold text-dark">Yıllık Ödeme</span>
                            <span class="discount-badge">%20 İNDİRİM</span>
                        </div>
                        <small class="text-muted">Tek seferlik ödeme</small>
                    </div>
                </div>
                <div class="price-amount">₺{{ (plan_details.price * 12 * 0.8)|int }}</div>
            </label>

            <button type="submit" class="btn btn-pay">
                Ödemeyi Tamamla <i class="bi bi-arrow-right ms-2"></i>
            </button>

            <div class="secure-footer">
                <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                    <i class="bi bi-shield-lock-fill text-success"></i>
                    <span class="small fw-semibold">256-bit SSL Güvenli Ödeme</span>
                </div>
                <img src="https://www.shopier.com/images/shopier_logo_main.png" alt="Shopier" height="20">
            </div>
        </form>
    </div>

    <script>
        function updateSelection(radio) {
            // Remove selected class from all options
            document.querySelectorAll('.price-option').forEach(el => el.classList.remove('selected'));

            // Add selected class to the parent label of the checked radio
            if (radio.checked) {
                radio.closest('.price-option').classList.add('selected');
            }
        }
    </script>
</body>

</html>
