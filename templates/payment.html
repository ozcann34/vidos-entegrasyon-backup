<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Yap - Vidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            padding: 40px 0;
            font-family: sans-serif;
        }

        .payment-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .plan-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .price-option {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-option:hover {
            border-color: #4f46e5;
        }

        .price-option input {
            margin-right: 15px;
            transform: scale(1.5);
        }

        .btn-pay {
            width: 100%;
            padding: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-pay:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>

    <div class="payment-card">
        <div class="plan-header">
            <h3>{{ plan_details.name }} Paketi</h3>
            <p class="text-muted">Aboneliğinizi başlatmak için ödeme planını seçin.</p>
        </div>

        <!-- Backend'e POST yapan saf HTML form -->
        <form action="/payment/initiate" method="POST">
            <input type="hidden" name="plan" value="{{ plan }}">

            <label class="price-option">
                <div class="d-flex align-items-center">
                    <input type="radio" name="billing_period" value="monthly" checked>
                    <div>
                        <strong>Aylık Ödeme</strong><br>
                        <small class="text-muted">Her ay yenilenir</small>
                    </div>
                </div>
                <div class="fs-5 fw-bold">₺{{ plan_details.price }}</div>
            </label>

            <label class="price-option">
                <div class="d-flex align-items-center">
                    <input type="radio" name="billing_period" value="yearly">
                    <div>
                        <strong>Yıllık Ödeme</strong> <span class="badge bg-success ms-2">%20 İndirim</span><br>
                        <small class="text-muted">Tek seferlik ödeme</small>
                    </div>
                </div>
                <div class="fs-5 fw-bold">₺{{ (plan_details.price * 12 * 0.8)|int }}</div>
            </label>

            <button type="submit" class="btn btn-pay">
                Shopier ile Güvenli Öde
            </button>

            <div class="text-center mt-3">
                <img src="https://www.shopier.com/images/shopier_logo_main.png" alt="Shopier"
                    style="height: 25px; opacity: 0.7;">
            </div>
        </form>
    </div>

</body>

</html>
