{% extends "admin/_base.html" %}

{% block title %}{{ 'Duyuru Düzenle' if announcement else 'Yeni Duyuru' }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>{{ 'Duyuru Düzenle' if announcement else 'Yeni Duyuru' }}</h2>
            <a href="{{ url_for('admin.announcements') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Geri Dön
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">Başlık</label>
                        <input type="text" class="form-control" id="title" name="title" required
                            value="{{ announcement.title if announcement else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label fw-bold">İçerik</label>
                        <textarea class="form-control" id="content" name="content" rows="4"
                            required>{{ announcement.content if announcement else '' }}</textarea>
                        <div class="form-text">HTML etiketleri kullanılabilir.</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label fw-bold">Öncelik</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="normal" {{ 'selected' if announcement and announcement.priority=='normal'
                                    }}>Normal (Mavi)</option>
                                <option value="high" {{ 'selected' if announcement and announcement.priority=='high' }}>
                                    Yüksek (Sarı)</option>
                                <option value="critical" {{ 'selected' if announcement and
                                    announcement.priority=='critical' }}>Kritik (Kırmızı)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="expires_at" class="form-label fw-bold">Son Geçerlilik Tarihi (Opsiyonel)</label>
                            <input type="date" class="form-control" id="expires_at" name="expires_at"
                                value="{{ announcement.expires_at.strftime('%Y-%m-%d') if announcement and announcement.expires_at else '' }}">
                        </div>
                    </div>

                    <div class="mb-4 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {{ 'checked' if
                            not announcement or announcement.is_active }}>
                        <label class="form-check-label" for="is_active">Duyuru Aktif</label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save me-2"></i>Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
