<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Vidos Entegrasyon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 1.5rem;
            z-index: 10;
        }

        .auth-logo i {
            font-size: 3.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        .auth-logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            border-radius: 12px !important;
        }

        .form-control:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 4px var(--primary-glow) !important;
        }

        .btn-primary {
            background: var(--gradient-primary) !important;
            border: none !important;
            padding: 0.8rem !important;
            font-weight: 700 !important;
            border-radius: 12px !important;
        }
    </style>
</head>

<body class="mesh-bg">
    <div class="auth-container">
        <div class="auth-card glass-card p-4 p-md-5">
            <div class="auth-logo mb-4 text-center">
                <i class="bi bi-box-seam-fill"></i>
                <h1>Vidos Entegrasyon</h1>
                <p class="text-muted mb-0">Hesabınıza giriş yapın</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category if category != 'message' else 'info' }} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
                        autofocus>
                    <label for="email"><i class="bi bi-envelope me-2"></i>Email Adresi</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Şifre"
                        required>
                    <label for="password"><i class="bi bi-lock me-2"></i>Şifre</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label text-muted" for="remember">Beni hatırla</label>
                    </div>
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-muted small">Şifremi unuttum</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg primary-glow">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                </button>
            </form>

            <div class="auth-links">
                <span class="text-muted">Hesabınız yok mu?</span>
                <a href="{{ url_for('auth.register') }}" class="ms-1 fw-semibold">Kayıt Olun</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
