<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Ödeme Onayı - Vidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .checkout-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            z-index: 10;
        }

        .card-header {
            background: transparent !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 30px 30px 10px;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            border-radius: 12px !important;
        }

        .btn-pay {
            background: var(--gradient-primary) !important;
            color: white !important;
            border: none !important;
            border-radius: 16px !important;
            padding: 16px !important;
            font-weight: 700 !important;
            width: 100% !important;
        }

        .price-tag {
            background: rgba(22, 163, 74, 0.1) !important;
            color: #4ade80 !important;
            padding: 15px !important;
            border-radius: 16px !important;
            text-align: center !important;
            margin: 20px 0 !important;
            border: 1px solid rgba(22, 163, 74, 0.2) !important;
        }
    </style>
</head>

<body class="mesh-bg">
    <div class="checkout-container">
        <div class="card glass-card">
            <div class="card-header">
                <img src="https://www.shopier.com/images/shopier_logo_main.png" alt="Shopier" class="shopier-badge">
                <h4 class="fw-bold text-dark">Güvenli Ödeme Adımı</h4>
                <p class="text-muted small">Lütfen bilgilerinizi kontrol edip onaylayın.</p>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('payment.initiate_payment') }}" method="POST">
                    <input type="hidden" name="plan" value="{{ plan }}">
                    <input type="hidden" name="billing_period" value="{{ billing_period }}">

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Adınız</label>
                        <input type="text" name="first_name" class="form-control"
                            value="{{ current_user.first_name or '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Soyadınız</label>
                        <input type="text" name="last_name" class="form-control"
                            value="{{ current_user.last_name or '' }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">Telefon (Örn: 5XXXXXXXXX)</label>
                        <input type="text" name="phone" class="form-control" value="{{ current_user.phone or '' }}"
                            placeholder="5xxxxxxxxx" maxlength="10" required>
                    </div>

                    <div class="price-tag">
                        <div class="small opacity-75">Ödenecek Tutar</div>
                        <div class="h3 mb-0 fw-bold">₺{{ "%.2f"|format(price) }}</div>
                    </div>

                    <button type="submit" class="btn btn-pay primary-glow">
                        <i class="fas fa-shield-alt me-2"></i>Şimdi Güvenle Öde
                    </button>

                    <a href="{{ url_for('payment.payment_page') }}" class="back-link">
                        <i class="fas fa-arrow-left me-1"></i> Geri Dön
                    </a>
                </form>
            </div>
        </div>
        <div class="text-center mt-3 text-secondary small">
            &copy; 2025 Vidos Entegrasyon. Tüm ödemeler Shopier güvencesiyle gerçekleşir.
        </div>
    </div>

</body>

</html>
