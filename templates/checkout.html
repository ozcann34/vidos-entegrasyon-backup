<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Ödeme Onayı - Vidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .checkout-container {
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #f1f5f9;
            padding: 30px 30px 10px;
            text-align: center;
        }

        .shopier-badge {
            height: 25px;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: var(--primary-color);
        }

        .btn-pay {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-pay:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
            color: white;
        }

        .price-tag {
            background: #f0fdf4;
            color: #166534;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid #bbf7d0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <div class="card">
            <div class="card-header">
                <img src="https://www.shopier.com/images/shopier_logo_main.png" alt="Shopier" class="shopier-badge">
                <h4 class="fw-bold text-dark">Güvenli Ödeme Adımı</h4>
                <p class="text-muted small">Lütfen bilgilerinizi kontrol edip onaylayın.</p>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('payment.initiate_payment') }}" method="POST">
                    <input type="hidden" name="plan" value="{{ plan }}">
                    <input type="hidden" name="billing_period" value="{{ billing_period }}">

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Adınız</label>
                        <input type="text" name="first_name" class="form-control"
                            value="{{ current_user.first_name or '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Soyadınız</label>
                        <input type="text" name="last_name" class="form-control"
                            value="{{ current_user.last_name or '' }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">Telefon (Örn: 5XXXXXXXXX)</label>
                        <input type="text" name="phone" class="form-control" value="{{ current_user.phone or '' }}"
                            placeholder="5xxxxxxxxx" maxlength="10" required>
                    </div>

                    <div class="price-tag">
                        <div class="small opacity-75">Ödenecek Tutar</div>
                        <div class="h3 mb-0 fw-bold">₺{{ "%.2f"|format(price) }}</div>
                    </div>

                    <button type="submit" class="btn btn-pay">
                        <i class="fas fa-shield-alt me-2"></i>Şimdi Ödemeye Geç
                    </button>

                    <a href="{{ url_for('payment.payment_page') }}" class="back-link">
                        <i class="fas fa-arrow-left me-1"></i> Geri Dön
                    </a>
                </form>
            </div>
        </div>
        <div class="text-center mt-3 text-secondary small">
            &copy; 2025 Vidos Entegrasyon. Tüm ödemeler Shopier güvencesiyle gerçekleşir.
        </div>
    </div>

</body>

</html>
