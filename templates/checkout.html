<!DOCTYPE html>
<html lang="tr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Ödeme Onayı - Vidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #1f2937;
        }

        .checkout-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .glass-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .card-header {
            background: transparent !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05) !important;
            padding: 30px 30px 20px;
            text-align: center;
        }

        .form-control {
            background: #f9fafb !important;
            border: 1px solid #e5e7eb !important;
            color: #1f2937 !important;
            border-radius: 12px !important;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: #ffffff !important;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1) !important;
        }

        .form-label {
            color: #4b5563;
            margin-bottom: 6px;
        }

        .btn-pay {
            background: var(--primary-gradient) !important;
            color: white !important;
            border: none !important;
            border-radius: 16px !important;
            padding: 16px !important;
            font-weight: 600 !important;
            width: 100% !important;
            transition: transform 0.2s ease, box-shadow 0.2s ease !important;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4) !important;
        }

        .price-tag {
            background: #ecfdf5 !important;
            color: #059669 !important;
            padding: 20px !important;
            border-radius: 16px !important;
            text-align: center !important;
            margin: 24px 0 !important;
            border: 1px solid #d1fae5 !important;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #1f2937;
        }

        .shopier-badge {
            height: 30px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="checkout-container animate__animated animate__fadeInUp">
        <div class="glass-card">
            <div class="card-header">
                <img src="https://www.shopier.com/images/shopier_logo_main.png" alt="Shopier" class="shopier-badge">
                <h4 class="fw-bold text-dark mb-1">Güvenli Ödeme</h4>
                <p class="text-secondary small mb-0">Lütfen bilgilerinizi kontrol edip onaylayın.</p>
            </div>
            <div class="card-body p-4 pt-2">
                <form action="{{ url_for('payment.initiate_payment') }}" method="POST">
                    <input type="hidden" name="plan" value="{{ plan }}">
                    <input type="hidden" name="billing_period" value="{{ billing_period }}">

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label small fw-bold">Adınız</label>
                            <input type="text" name="first_name" class="form-control"
                                value="{{ current_user.first_name or '' }}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label small fw-bold">Soyadınız</label>
                            <input type="text" name="last_name" class="form-control"
                                value="{{ current_user.last_name or '' }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold">Telefon (5XXXXXXXXX)</label>
                        <input type="text" name="phone" class="form-control" value="{{ current_user.phone or '' }}"
                            placeholder="5xxxxxxxxx" maxlength="10" required>
                    </div>

                    <div class="price-tag">
                        <div class="small fw-semibold opacity-75 mb-1">Ödenecek Tutar</div>
                        <div class="h2 mb-0 fw-bold">₺{{ "%.2f"|format(price) }}</div>
                    </div>

                    <button type="submit" class="btn btn-pay">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="fas fa-lock me-2"></i>
                            <span>Şimdi Güvenle Öde</span>
                        </div>
                    </button>

                    <div class="text-center">
                        <a href="{{ url_for('payment.payment_page') }}" class="back-link">
                            <i class="fas fa-arrow-left me-1"></i> Geri Dön
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4 text-muted small opacity-75">
            <i class="fas fa-shield-alt me-1 text-success"></i> Tüm ödemeler <strong>Shopier</strong> güvencesiyle
            256-bit SSL şifreleme ile gerçekleşir.
        </div>
    </div>
</body>

</html>
