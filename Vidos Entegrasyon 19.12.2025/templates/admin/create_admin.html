{% extends "admin/_base.html" %}

{% block title %}Yeni Yönetici Oluştur{% endblock %}

{% block content %}
<div class="container pb-5">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h1 class="h3 mb-0">Yeni Yönetici Oluştur</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="admin-card">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" name="full_name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Adresi</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-text">Giriş için kullanılacak email adresi.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Şifre</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            Yeni oluşturulan yönetici hesabı otomatik olarak <strong>Kurumsal Paket
                                (Enterprise)</strong> ve <strong>Admin Yetkisi</strong> ile açılacaktır.
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Yöneticiyi Oluştur
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
