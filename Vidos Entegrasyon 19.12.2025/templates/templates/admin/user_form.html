{% extends "admin/_base.html" %}

{% block title %}Yeni Kullanıcı{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Yeni Kullanıcı</h2>
            <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Geri Dön
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <form method="POST">
                    <h5 class="mb-3 text-muted">Kişisel Bilgiler</h5>
                    <div class="mb-3">
                        <label for="full_name" class="form-label fw-bold">Ad Soyad</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">E-Posta Adresi</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Şifre</label>
                        <input type="text" class="form-control" id="password" name="password" required
                            value="{{ 'Temp' ~ range(1000, 9999) | random }}" aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Kullanıcıya iletilecek geçici şifre.</div>
                    </div>

                    <h5 class="mb-3 mt-4 text-muted">Yetkilendirme</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label fw-bold">Kullanıcı Rolü</label>
                            <select class="form-select" id="role" name="role">
                                <option value="user" selected>Normal Kullanıcı</option>
                                <option value="admin">Yönetici (Admin)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="subscription_plan" class="form-label fw-bold">Abonelik Planı</label>
                            <select class="form-select" id="subscription_plan" name="subscription_plan">
                                <option value="free" selected>Ücretsiz</option>
                                <option value="basic">Başlangıç</option>
                                <option value="pro">Profesyonel</option>
                                <option value="enterprise">Kurumsal</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-person-plus me-2"></i>Kullanıcı Oluştur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
