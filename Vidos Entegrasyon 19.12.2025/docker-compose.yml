services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://vidos_user:vidos_pass@db:5432/vidos_db
    volumes:
      - ./uploads:/app/uploads
      - ./excel_uploads:/app/excel_uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=vidos_user
      - POSTGRES_PASSWORD=vidos_pass
      - POSTGRES_DB=vidos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vidos_user -d vidos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
